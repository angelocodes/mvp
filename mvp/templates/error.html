{% extends 'base.html' %}
{% load static %}

{% block title %}Error - Analytical Method Validation MVP{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="text-danger">Error</h1>
                    <p class="lead">{{ error|default:"An unexpected error occurred." }}</p>
                    <a href="/" class="btn btn-primary">Return to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
